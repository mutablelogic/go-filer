name: Build CLI Commands

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build:
        name: Build filer
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: macos-latest
                      goos: darwin
                      goarch: arm64
                    - os: ubuntu-24.04-arm
                      goos: linux
                      goarch: arm64
                    - os: ubuntu-24.04
                      goos: linux
                      goarch: amd64
                    - os: windows-latest
                      goos: windows
                      goarch: amd64

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: go.mod

            - name: Build filer
              env:
                  GOOS: ${{ matrix.goos }}
                  GOARCH: ${{ matrix.goarch }}
              shell: bash
              run: make filer-client

            - name: Rename binary for release
              shell: bash
              run: |
                  if [ "${{ matrix.goos }}" = "windows" ]; then
                    mv build/filer.exe build/filer-${{ matrix.goos }}-${{ matrix.goarch }}.exe
                  else
                    mv build/filer build/filer-${{ matrix.goos }}-${{ matrix.goarch }}
                  fi

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: filer-${{ matrix.goos }}-${{ matrix.goarch }}
                  path: build/filer-${{ matrix.goos }}-${{ matrix.goarch }}*

    release:
        name: Create Release
        needs: build
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')

        steps:
            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: ./artifacts

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: ./artifacts/**/*
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
